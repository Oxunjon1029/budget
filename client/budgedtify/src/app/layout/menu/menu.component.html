<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu</title>
</head>
<body>
  <nav class="menu">
    <ul class="menu__list">
      <li *ngFor="let menuItem of menu; let i = index; trackBy:trackBy" class="menu__list-item">
        <a class="" [routerLink]="menuItem.route">
          <mat-icon>{{menuItem.icon}}</mat-icon>
          <span>{{menuItem.title}}</span>
        </a>
      </li>
    </ul>
  </nav>
</body>
</html>
