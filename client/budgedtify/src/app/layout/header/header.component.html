<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
  </head>
  <body>
    <header class="header">
      <button *ngIf="isLoggedIn" class="header__icon_button">Budgetify</button>
      <div *ngIf="isLoggedIn" class="header__logo">
        <div class="header__ul-panel">
          <button routerLink="/category">Categories</button>
          <button>Subscriptions</button>
          <button>Obligatory</button>
          <button>Statistics</button>
          <button>Admin</button>
        </div>
      </div>
      <div
        mat-icon-button
        [matMenuTriggerFor]="menu"
        *ngIf="isLoggedIn"
        class="header__logout"
      >
        <mat-icon>account_circle</mat-icon>
        <div header__user_panel-name>Oxunjon Abdusalomov</div>
      </div>
      <mat-menu #menu="matMenu">
        <a mat-menu-item routerLink="/login" (click)="logOut()"
          ><mat-icon>exit_to_app</mat-icon> Logout</a
        >
      </mat-menu>
    </header>
  </body>
</html>
